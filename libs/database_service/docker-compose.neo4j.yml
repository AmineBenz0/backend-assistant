version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: database_indexing_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - database_indexing_network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: database_indexing_chromadb
    ports:
      - "8000:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - database_indexing_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:1.22.4
    container_name: database_indexing_weaviate
    ports:
      - "8080:8080"
    environment:
      - QUERY_DEFAULTS_LIMIT=25
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=none
      - ENABLE_MODULES=text2vec-openai,text2vec-cohere,text2vec-huggingface,ref2vec-centroid,generative-openai,qna-openai
      - CLUSTER_HOSTNAME=node1
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - database_indexing_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: database_indexing_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - database_indexing_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Pinecone Vector Database (Local Simulator)
  pinecone-simulator:
    image: pinecone/pinecone-simulator:latest
    container_name: database_indexing_pinecone_simulator
    ports:
      - "9091:9091"
    environment:
      - PINECONE_SIMULATOR_PORT=9091
    networks:
      - database_indexing_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ArangoDB Graph Database
  arangodb:
    image: arangodb:3.11.5
    container_name: database_indexing_arangodb
    ports:
      - "8529:8529"
    environment:
      - ARANGO_ROOT_PASSWORD=password
      - ARANGO_DB_NAME=testdb
    volumes:
      - arangodb_data:/var/lib/arangodb3
      - arangodb_apps_data:/var/lib/arangodb3-apps
    networks:
      - database_indexing_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OrientDB Graph Database
  orientdb:
    image: orientdb:3.2.20
    container_name: database_indexing_orientdb
    ports:
      - "2424:2424"  # Binary
      - "2480:2480"  # HTTP
    environment:
      - ORIENTDB_ROOT_PASSWORD=password
      - ORIENTDB_DB_NAME=testdb
    volumes:
      - orientdb_data:/orientdb/databases
      - orientdb_backup:/orientdb/backup
    networks:
      - database_indexing_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2480/server"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: database_indexing_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - database_indexing_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL (for metadata storage)
  postgres:
    image: postgres:15-alpine
    container_name: database_indexing_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=database_indexing
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - database_indexing_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d database_indexing"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO (for object storage)
  minio:
    image: minio/minio:latest
    container_name: database_indexing_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - database_indexing_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch (for full-text search)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: database_indexing_elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - database_indexing_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Milvus Vector Database
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: database_indexing_milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      - ETCD_USE_EMBED=true
      - ETCD_DATA_DIR=/var/lib/milvus/etcd
      - ETCD_CONFIG_PATH=/milvus/configs/etcd.yml
      - MILVUS_DATA_DIR=/var/lib/milvus/data
      - MILVUS_LOGS_DIR=/var/lib/milvus/logs
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - database_indexing_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  chromadb_data:
  weaviate_data:
  qdrant_data:
  arangodb_data:
  arangodb_apps_data:
  orientdb_data:
  orientdb_backup:
  redis_data:
  postgres_data:
  minio_data:
  elasticsearch_data:
  milvus_data:

networks:
  database_indexing_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
